<!DOCTYPE html>
<html>
    <head>
        <title>Testat Feedback</title>
        <link rel="stylesheet" href="../style/normalize.css">
        <link rel="stylesheet" href="../style/base.css">
        <link rel="stylesheet" href="../style/layout.css">
        <link rel="stylesheet" href="../style/components.css">
        <link rel="stylesheet" href="../style/responsive.css">
    </head>
    <body class="page-feedback">
        <header>
            <h1>Feedback</h1>
            <nav>
                <ul>
                    <li><a href="../html/Testat.html" tabindex="1" class="navigation">Newsseite</a></li>  
                    <li><a href="../html/Testat_abtme.html" tabindex="2" class="navigation">Über mich</a></li>
                    <li><a href="../html/Testat_feedback.html" tabindex="3" class="navigation">Feedback</a></li>
                    <li><a href="../html/Testat_Impressum.html" tabindex="4" class="navigation">Impressum</a></li>
                </ul>
            </nav>
        </header>
        <h2>Auf dieser Seite können sie mir anonymes Feedback senden.</h2>
        <p>
            Wenn Sie konstruktives Feedback an mich mitteilen möchten, können Sie das anynoym über das untere Kontaktformular tun.
        </p>
        <form action="index.html" method="get" class="feedback-form">
            <div class="form-group">
                <label for="name">Vorname & Nachname:</label>
                <input type="text" name="name" id="name" placeholder="Bitte Name eingeben">
            </div>
            <div class="form-group">
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" name="email" id="email" placeholder="Bitte Email angeben">
                <small>Wird nicht öffentlich angezeigt.</small>
            </div>
            <div class="form-group">
                <label for="titel">Titel:</label>
                <input type="text" name="titel" id="titel" placeholder="Bitte Betreff eingeben">
            </div>
            <div class="form-group">
                <label for="nachricht">Betreff/Nachricht:</label>
                <textarea id="nachricht" name="nachricht" rows="6"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Absenden</button>
                <button type="reset" class="btn-cancel">Abbrechen</button>
            </div>
        </form>
    </body>
</html>
